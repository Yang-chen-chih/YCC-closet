    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, onSnapshot, query, doc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase è¨­å®š
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'closet-app-default';

        let user = null;
        let clothes = [];

        // 1. èº«åˆ†é©—è­‰
        const initAuth = async () => {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);

        };

        onAuthStateChanged(auth, (u) => {

            }

        initAuth();

        // 2. å³æ™‚è³‡æ–™ç›£è½å™¨
        function setupRealtimeListener() {
            if (!user) return;
            const collectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'clothes');
            onSnapshot(collectionRef, (snapshot) => {
                clothes = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderCloset();
            }, (error) => {
                console.error("Firestore Error:", error);
            });
        }

        // 3. ä¸Šå‚³è¡£ç‰©
        window.addItem = async () => {
            if (!user) return;
            const category = document.getElementById('item-category').value;
            const fileInput = document.getElementById('item-image');
            const file = fileInput.files[0];
            const btn = document.getElementById('add-btn');

            if (!file) {
                showToast("è«‹é¸æ“‡ç…§ç‰‡");
                return;
            }

            btn.disabled = true;
            btn.textContent = "ä¸Šå‚³ä¸­...";
            document.getElementById('loading-spinner').classList.remove('hidden');

            const reader = new FileReader();
            reader.onload = async (event) => {
                try {
                    const collectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'clothes');
                    await addDoc(collectionRef, {
                        category,
                        image: event.target.result,
                        userId: user.uid,
                        createdAt: serverTimestamp()
                    });
                    fileInput.value = "";
                    showToast("å·²åŒæ­¥è‡³é›²ç«¯ï¼");
                } catch (e) {
                    showToast("ä¸Šå‚³å¤±æ•—");
                } finally {
                    btn.disabled = false;
                    btn.textContent = "ä¸Šå‚³è‡³é›²ç«¯";
                    document.getElementById('loading-spinner').classList.add('hidden');
                }
            };
            reader.readAsDataURL(file);
        };

        // 4. åˆªé™¤è¡£ç‰©
        window.deleteItem = async (docId) => {
            if (!user) return;
            try {
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'clothes', docId);
                await deleteDoc(docRef);
                showToast("å·²å¾é›²ç«¯ç§»é™¤");
            } catch (e) {
                showToast("åˆªé™¤å¤±æ•—");
            }
        };

        // 5. æ¸²æŸ“é‚è¼¯
        let currentFilter = 'all';
        window.filterCloset = (cat) => {
            currentFilter = cat;
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active', 'bg-white', 'font-bold', 'shadow-sm', 'border-gray-100');
                btn.classList.add('bg-white/40', 'text-gray-700');

                event.target.classList.add('active', 'bg-white', 'font-bold', 'shadow-sm', 'border-gray-100');
            }

        };

        function renderCloset() {
            const grid = document.getElementById('closet-grid');
            const emptyState = document.getElementById('empty-state');
            grid.innerHTML = "";

            const filteredItems = currentFilter === 'all' ? clothes : clothes.filter(i => i.category === currentFilter);
            filteredItems.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));

            if (filteredItems.length === 0) {

            } else {

                filteredItems.forEach(item => {

                    card.innerHTML = `

                        <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition flex items-center justify-center">

        // 6. å¤©æ°£èˆ‡å»ºè­°
        let currentTemp = 25;
        let currentRainChance = 0;

        async function fetchWeather() {
            const tempEl = document.getElementById('weather-temp');
            const descEl = document.getElementById('weather-desc');
            const rainEl = document.getElementById('weather-rain');
            const iconEl = document.getElementById('weather-icon-container');
            const locEl = document.getElementById('weather-location');

            let lat = 25.0330; let lon = 121.5654;
            try {
                const pos = await new Promise((res, rej) => navigator.geolocation.getCurrentPosition(res, rej, {timeout:3000}));
                lat = pos.coords.latitude; lon = pos.coords.longitude;
                locEl.textContent = `ğŸ“ ${lat.toFixed(2)}, ${lon.toFixed(2)}`;
            } catch(e) { locEl.textContent = "ğŸ“ å®šä½å¤±æ•—ï¼Œé è¨­è‡ºåŒ—å¸‚"; }

            try {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&hourly=precipitation_probability`);
                const data = await res.json();
                currentTemp = Math.round(data.current_weather.temperature);
                currentRainChance = data.hourly.precipitation_probability[new Date().getHours()];
                tempEl.textContent = `${currentTemp}Â°C`;
                rainEl.textContent = `${currentRainChance}%`;
                const interpret = (c) => {
                    if (c === 0) return { t: "æ™´æœ—", i: "â˜€ï¸" };
                    if (c <= 3) return { t: "å¤šé›²", i: "â›…" };
                    if (c <= 82) return { t: "é™£é›¨", i: "ğŸŒ§ï¸" };
                    return { t: "é›·é›¨", i: "â›ˆï¸" };
                };
                const { t, i } = interpret(data.current_weather.weathercode);
                descEl.textContent = t; iconEl.textContent = i;

            } catch(e) {}
        }

        function updateThemeByTemp(temp) {
            const root = document.documentElement;
            const card = document.getElementById('outfit-card');
            let bg, prim, acc, grad;
            if (temp > 25) { bg="#FFD1A4"; prim="#c2410c"; acc="#ea580c"; grad="linear-gradient(to bottom right, #ea580c, #f97316)"; }
            else if (temp >= 15) { bg="#ACD6FF"; prim="#1d4ed8"; acc="#2563eb"; grad="linear-gradient(to bottom right, #2563eb, #3b82f6)"; }
            else { bg="#0066CC"; prim="#ffffff"; acc="#1e3a8a"; grad="linear-gradient(to bottom right, #1e3a8a, #1e40af)"; }
            root.style.setProperty('--bg-color', bg);
            root.style.setProperty('--primary-color', prim);
            root.style.setProperty('--accent-color', acc);
            if (card) card.style.background = grad;
        }

            const bottoms = clothes.filter(i => i.category === 'bottoms');
            const outer = clothes.filter(i => i.category === 'outerwear');
            const shoes = clothes.filter(i => i.category === 'shoes');

                showToast("è«‹è‡³å°‘ä¸Šå‚³ä¸€ä»¶ä¸Šè¡£å’Œä¸‹èº«");
                return;
            }

            let reason = [`ä»Šæ—¥æ°£æº«ç´„ ${currentTemp}Â°Cã€‚`];
            const selected = [];
            if (currentRainChance > 30) reason.push(`â˜” é™é›¨æ©Ÿç‡ ${currentRainChance}%ï¼Œåˆ¥å¿˜äº†å¸¶å‚˜ï¼`);
            if (currentTemp < 20) {
                if (outer.length > 0) selected.push({ ...outer[Math.floor(Math.random() * outer.length)], l: 'å¤–å¥—' });
                else reason.push(`âš ï¸ å¤©æ°£è½‰æ¶¼ï¼Œå»ºè­°è£œä»¶å¤–å¥—ç…§ç‰‡ã€‚`);
            }
            selected.push({ ...tops[Math.floor(Math.random() * tops.length)], l: 'ä¸Šè¡£' });
            selected.push({ ...bottoms[Math.floor(Math.random() * bottoms.length)], l: 'ä¸‹èº«' });
            if (shoes.length > 0) selected.push({ ...shoes[Math.floor(Math.random() * shoes.length)], l: 'é‹æ¬¾' });

            document.getElementById('outfit-display').classList.remove('hidden');
            document.getElementById('outfit-reason').innerHTML = reason.join('<br>');
            document.getElementById('outfit-items').innerHTML = selected.map(item => `

                        <img src="${item.image}" class="w-full h-full object-cover">
                    </div>
                </div>
            `).join('');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

            const toast = document.getElementById('toast');
