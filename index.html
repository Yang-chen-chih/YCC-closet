    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = JSON.parse(__firebase_config);

        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'mini-closet-v1';

        let user = null;

        let weather = { temp: 25, desc: "æ™´å¤©" };

        onAuthStateChanged(auth, (u) => {

            if (user) {
                onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'clothes'), (s) => {
                    clothes = s.docs.map(d => ({ id: d.id, ...d.data() }));
                    render();
                }, (err) => console.error(err));

        });

        const initAuth = async () => {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);

        async function fetchWeather() {
            try {
                const res = await fetch(`https://opendata.cwa.gov.tw/api/v1/rest/datastore/F-C0032-001?Authorization=CWA-6CCF2861-4317-4000-BED2-E9BACDB2DEC3&locationName=è‡ºåŒ—å¸‚`);
                const data = await res.json();
                if(data.success === "true") {
                    const el = data.records.location[0].weatherElement;
                    const wx = el.find(e => e.elementName === "Wx").time[0].parameter.parameterName;
                    const maxT = el.find(e => e.elementName === "MaxT").time[0].parameter.parameterName;
                    const pop = el.find(e => e.elementName === "PoP").time[0].parameter.parameterName;
                    const temp = parseInt(maxT);
                    
                    weather = { temp, desc: wx };
                    document.getElementById('weather-temp').textContent = `${maxT}Â°C`;
                    document.getElementById('weather-desc').textContent = wx;
                    const rEl = document.getElementById('weather-rain');
                    rEl.textContent = `â˜” ${pop}%`; rEl.classList.remove('hidden');

                    const descEl = document.getElementById('suggest-desc');
                    const umbEl = document.getElementById('suggest-umbrella');
                    const moodEl = document.getElementById('suggest-mood');

                    descEl.textContent = `å¤©æ°£${wx}ï¼Œæ°£æº«${maxT}Â°Cã€‚`;
                    umbEl.textContent = parseInt(pop) > 30 ? `é™é›¨æ©Ÿç‡ ${pop}%ï¼Œå‡ºé–€è¨˜å¾—å¸¶æŠŠå‚˜ â˜”` : `ä¸å¿…å¸¶å‚˜ï¼Œå¤©æ°£ä¸éŒ¯ â˜€ï¸`;

                    const moodPhrases = [
                        "ä»Šå¤©ä¹Ÿè¦é–‹å¿ƒå–” âœ¨ (à¹‘â€¢Ì€ã…‚â€¢Ì)Ùˆ",
                        "å……æ»¿æ´»åŠ›çš„ä¸€å¤© ğŸš€ Ù©(ï½¡ãƒ»Ï‰ãƒ»ï½¡)ï»¿Ùˆ",

                        "æ³¨æ„æ°´åˆ†è£œå…… ğŸ’§ (Â´ï½¥Ï‰ï½¥`)",
                        "åˆæ˜¯ç¾å¥½çš„ä¸€å¤© â˜€ï¸ (âÂ´â—¡`â)",
                        "ä»Šå¤©è¦åŠ æ²¹å”· âœ¨ á•¦(Ã²_Ã³Ë‡)á•¤",
                        "æ”¾é¬†å¿ƒæƒ…å‡ºç™¼å§ ğŸ€ (Â´â–½`Êƒâ™¡Æª)",
                        "å¿ƒæƒ…åƒå¤ªé™½ä¸€æ¨£é–ƒäº®äº® â˜€ï¸ Ù©(à¹‘>â—¡<à¹‘)Û¶"
                    ];
                    moodEl.textContent = moodPhrases[Math.floor(Math.random()*moodPhrases.length)];
                    
                    updateTheme(temp);

        function updateTheme(t) {

            else if (t >= 22) { bg = "#FFF9F1"; acc = "#F59E0B"; }

            document.documentElement.style.setProperty('--bg-color', bg);
            document.documentElement.style.setProperty('--accent-color', acc);
        }

        window.updateFileName = (input) => {

            }

            const random = (arr) => arr[Math.floor(Math.random() * arr.length)];
            let result = [random(cats.tops), random(cats.bottoms)];
            
            if (weather.temp < 24 && cats.outer.length > 0) result.push(random(cats.outer));
            if (cats.shoes.length > 0) result.push(random(cats.shoes));
            
            document.getElementById('outfit-display').classList.remove('hidden');
            document.getElementById('outfit-title').textContent = mode === 'smart' ? "å°ˆç‚ºæ‚¨æ¨è–¦" : "éš¨æ©Ÿæ··æ­ Look";
            document.getElementById('outfit-reason').textContent = `æ ¹æ“šä»Šæ—¥ ${weather.temp}Â°C çš„å¤©æ°£ï¼Œæˆ‘å€‘ç‚ºæ‚¨æŒ‘é¸äº†é€™äº›å–®å“ã€‚`;
            document.getElementById('outfit-items').innerHTML = result.map(i => `

            document.getElementById('current-avg-val').textContent = Math.round(result.reduce((a,b)=>a+b.warmth,0)/result.length);
